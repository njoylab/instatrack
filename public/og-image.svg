<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  <rect width="1200" height="630" fill="url(#gradient)" opacity="0.6"/>

  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop stop-color="#8B5CF6" stop-opacity="0.3"/>
      <stop offset="1" stop-color="#EC4899" stop-opacity="0.3"/>
    </linearGradient>
  </defs>

  <!-- Instagram-like icon -->
  <g transform="translate(150, 180)">
    <rect x="0" y="0" width="120" height="120" rx="30" fill="url(#instagramGradient)"/>
    <circle cx="60" cy="60" r="30" stroke="white" stroke-width="6" fill="none"/>
    <circle cx="90" cy="30" r="8" fill="white"/>

    <defs>
      <linearGradient id="instagramGradient" x1="0" y1="0" x2="120" y2="120" gradientUnits="userSpaceOnUse">
        <stop stop-color="#8B5CF6"/>
        <stop offset="0.5" stop-color="#D946EF"/>
        <stop offset="1" stop-color="#EC4899"/>
      </linearGradient>
    </defs>
  </g>

  <!-- Chart icon -->
  <g transform="translate(150, 330)">
    <rect x="0" y="60" width="25" height="60" rx="4" fill="#8B5CF6"/>
    <rect x="35" y="30" width="25" height="90" rx="4" fill="#A78BFA"/>
    <rect x="70" y="45" width="25" height="75" rx="4" fill="#C084FC"/>
    <rect x="105" y="15" width="25" height="105" rx="4" fill="#D8B4FE"/>
  </g>

  <!-- Title -->
  <text x="320" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="96" font-weight="bold" fill="white">
    InstaTrack
  </text>

  <!-- Subtitle -->
  <text x="320" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#A1A1AA">
    Track Your Instagram Growth
  </text>

  <!-- Description -->
  <text x="320" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#71717A">
    Monitor followers, analyze patterns, and discover insights
  </text>

  <!-- Features -->
  <g transform="translate(320, 430)">
    <text y="0" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#8B5CF6">✓ Snapshot Tracking</text>
    <text y="40" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#8B5CF6">✓ Change Tracking</text>
    <text y="80" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#8B5CF6">✓ Privacy First</text>
  </g>
</svg>
